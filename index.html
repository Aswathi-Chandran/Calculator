<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="bg"></div>
        <div class=main>
        <form name=calcform>
            <input class="textview" type="text" name=txt1 style="text-align: right"><br>
            <table>
                <tr>
                    <td><input class="button" type="button" style="width:106" value="Clear" onclick="C()"></td>
                    <td><input class="button" type="button" style="width:106" value="Back" onclick="back()"></td>
                </tr>
            </table>
            <table>
                <tr>
                     <td> <input class="button" type="button" name=btn9 value=9 onclick="insert(btn9.value)"></td>
                     <td> <input class="button" type="button" name=btn8 value=8 onclick="insert(btn8.value)"></td>
                     <td> <input class="button" type="button" name=btn7 value=7 onclick="insert(btn7.value)"></td>
                     <td> <input class="button" type="button" name=addbtn value=+ onclick="insert(addbtn.value)"></td>
                </tr>
                <tr>
                      <td> <input class="button" type="button" name=btn6 value=6 onclick="insert(btn6.value)"></td>
                      <td> <input class="button" type="button" name=btn5 value=5 onclick="insert(btn5.value)"></td>
                      <td> <input class="button" type="button" name=btn4 value=4 onclick="insert(btn4.value)"></td>
                      <td> <input class="button" type="button" name=subbtn value=- onclick="insert(subbtn.value)"></td>
                </tr>
                 <tr>
                       <td> <input class="button" type="button" name=btn3 value=3 onclick="insert(btn3.value)"></td>
                       <td> <input class="button" type="button" name=btn2 value=2 onclick="insert(btn2.value)"></td>
                       <td> <input class="button" type="button" name=btn1 value=1 onclick="insert(btn1.value)"></td>
                       <td> <input class="button" type="button" name=btnmul value=* onclick="insert(btnmul.value)"></td>
                </tr>
                 <tr>
                       <td> <input class="button" type="button" name=btn0 value=0 onclick="insert(btn0.value)"></td>
                       <td> <input class="button" type="button" name=pointbtn value=. onclick="insert(pointbtn.value)"></td>
                       <td> <input class="button" type="button" name=equalbtn value== onclick="txt1.value=eval(txt1.value)"></td>
                       <td> <input class="button" type="button" name=divbtn value=/ onclick="insert(divbtn.value)"></td>
                </tr>
            </table>
        </form>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
